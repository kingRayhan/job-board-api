name: Jobs
description: 'Apis for job listing'
endpoints:
  -
    httpMethods:
      - GET
    uri: api/jobs
    metadata:
      title: 'List of jobs'
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters:
      limit:
        name: limit
        description: '- How many resource to show per page. `Default: 10`'
        required: false
        example: 2
        type: integer
        custom: []
      user_id:
        name: user_id
        description: '- Filtered jobs posted by a particular user.'
        required: false
        example: voluptas
        type: string
        custom: []
      page:
        name: page
        description: '- Page number'
        required: false
        example: 3
        type: integer
        custom: []
    bodyParameters: []
    responses:
      -
        status: 422
        content: '{"message":"The user id must be a valid UUID.","errors":{"user_id":["The user id must be a valid UUID."]}}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          x-ratelimit-limit: '60'
          x-ratelimit-remaining: '57'
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/jobs
    metadata:
      title: 'Post job'
      description: 'Store a newly created resource in storage.'
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      title:
        name: title
        description: ''
        required: true
        example: architecto
        type: string
        custom: []
      location:
        name: location
        description: ''
        required: true
        example: excepturi
        type: string
        custom: []
      link:
        name: link
        description: 'Must be a valid URL.'
        required: true
        example: 'http://www.vandervort.net/optio-dolorum-qui-quia-doloremque-similique-id.html'
        type: string
        custom: []
      company_name:
        name: company_name
        description: ''
        required: true
        example: quidem
        type: string
        custom: []
      description:
        name: description
        description: ''
        required: false
        example: neque
        type: string
        custom: []
      company_logo:
        name: company_logo
        description: 'Must be a valid URL.'
        required: true
        example: 'http://www.mann.com/'
        type: string
        custom: []
      type:
        name: type
        description: 'Must be one of <code>full_time</code>, <code>part_time</code>, <code>contract</code>, <code>temporary</code>, <code>internship</code>, <code>volunteer</code>, or <code>remote</code>.'
